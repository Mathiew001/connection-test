buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.1'
        classpath 'com.google.gradle:osdetector-gradle-plugin:1.6.0'
    }
}

apply plugin: 'java'
apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'com.google.osdetector'

group 'com.netease'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'io.vertx:vertx-core:3.5.3'
    compile 'io.netty:netty-tcnative-boringssl-static:2.0.20.Final:' + osdetector.classifier
    compile 'io.netty:netty-tcnative:2.0.20.Final:' + osdetector.classifier
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

shadowJar {
    manifest {
        attributes(
                'Main-Class': 'com.netease.connectiontest.Main',
                'version': project.version
        )
    }
}
